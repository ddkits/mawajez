name: Update Sitemap Daily

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours
  workflow_dispatch:         # Allow manual trigger in GitHub UI

permissions:
  contents: write            # Allow Actions to commit/push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate daily sitemap
        run: npm run generatedaily:sitemap

      - name: Commit sitemap changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add dist/sitemap.xml
          git diff --quiet && echo "No sitemap changes to commit" || (git commit -m "Auto-update sitemap" && git push)
